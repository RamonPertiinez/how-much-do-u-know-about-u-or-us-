<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joc 3 · Encerta els ulls</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root { --bg:#0f1117; --card:#171a21; --ink:#e7ecf3; --muted:#9fb0c2; --ok:#39d98a; --err:#ff6b6b; --brand:#8ab4f8;}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,Segoe UI,Inter,Arial}
    .wrap{width:min(900px,92vw);margin:0 auto;padding:18px}
    .topbar{display:flex;align-items:center;gap:12px;margin-bottom:14px}
    .back{appearance:none;border:1px solid #263041;background:#131821;color:var(--ink);padding:8px 12px;border-radius:10px;cursor:pointer}
    .card{background:var(--card);border:1px solid #202634;border-radius:18px;padding:18px}
    .imgBox{display:grid;place-items:center;margin:10px 0 18px}
    .imgBox img{width:min(560px,90%);aspect-ratio:16/9;object-fit:cover;border-radius:14px;border:1px solid #2a3344}
    .opts{display:grid;gap:10px;grid-template-columns:repeat(3,1fr)}
    .opts button{appearance:none;border:1px solid #263041;background:#111722;color:var(--ink);padding:12px 10px;border-radius:12px;cursor:pointer;font-weight:600}
    .status{min-height:26px;margin:10px 0 4px;color:var(--muted)}
    .status.ok{color:var(--ok)} .status.err{color:var(--err)}
    .controls{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    .next,.end{appearance:none;border:0;background:var(--brand);color:#0b1020;padding:10px 16px;border-radius:12px;font-weight:700;cursor:pointer}
    .end{display:none}
    @media (max-width:700px){ .opts{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <script>
    // Si es recarrega el joc, torna al Hub
    try {
      const n = performance.getEntriesByType && performance.getEntriesByType('navigation')[0];
      if (n && n.type === 'reload') location.replace('../../index.html#hub');
    } catch {}
    if (!localStorage.getItem('hmky.hubUnlocked')) location.replace('../../index.html#hub');
  </script>

  <div class="wrap">
    <div class="topbar">
      <button class="back" id="btnBack">⟵ Tornar al menú</button>
      <h1>Joc 3 — Encerta els ulls</h1>
    </div>

    <div class="card">
      <div class="pill"><span id="roundNum">Ronda 1</span> · <span id="score">0</span>/6 encerts</div>
      <div class="imgBox"><img id="eyesImg" alt="Imatge d'uns ulls" src="images/PERSONA_1.jpeg"></div>
      <div class="opts" id="options"></div>
      <div id="status" class="status"></div>
      <div class="controls">
        <button class="end" id="btnFinish">Tornar al menú</button>
        <button class="next" id="btnNext" disabled>Següent ➜</button>
      </div>
    </div>
  </div>

  <script src="game3.js"></script>
  <script>
    // Marca el joc com complet quan es rep l'esdeveniment de final
    function markGame3Done(){
      localStorage.setItem('game3_done','1');
      localStorage.setItem('game3_score', window.Game3?.score ?? 0);
    }
    window.addEventListener('game3:finished', markGame3Done);

    // Tornar al Hub (també marca com fet si el botó és el final)
    document.getElementById('btnBack').onclick = () => { location.href='../../index.html#hub'; };
    document.getElementById('btnFinish').onclick = () => { markGame3Done(); location.href='../../index.html#hub'; };
  </script>
</body>
</html>
